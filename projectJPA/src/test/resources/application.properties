spring.application.name=projectJPA

logging.level.root=info
logging.level.com.betacom.jpa=debug
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=./jpa.log


logging.pattern.console  =  %d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n



spring.datasource.url=jdbc:h2:mem:dbJPA
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


#spring.datasource.url = jdbc:mysql://localhost:3306/dbJPA
#spring.datasource.username = root
#spring.datasource.password = Cinzia1970!


spring.jpa-show-sql = true;
spring.jpa.properties.hibernate.format_sql=true




lang=IT

